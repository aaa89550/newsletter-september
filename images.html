<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>圖片對齊展示</title>
  <style>
    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      width: 500px; /* 根據需求調整 */
      margin: 0 auto;
    }
    .image-item {
      border: 2px solid #333;
      width: 220px;   /* 固定寬度 */
      height: 220px;  /* 固定高度 */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #fff;
    }
    .image-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="image-grid">
    <div class="image-item"><img src="03A-1.jpg" alt="03A-1"></div>
    <div class="image-item"><img src="03A-2.jpg" alt="03A-2"></div>
    <div class="image-item"><img src="03B-1.jpg" alt="03B-1"></div>
    <div class="image-item"><img src="03B-2.jpg" alt="03B-2"></div>
  </div>
</body>
</html>
